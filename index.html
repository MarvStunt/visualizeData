    <!-- CSS Import -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Will be replaced later -->
    <link rel="stylesheet" href="./css/components/groupType.css">
    <link rel="stylesheet" href="./css/components/weaponUsed.css">
    <link rel="stylesheet" href="./css/components/heatMap.css">
    <link rel="stylesheet" href="./css/components/filterCard.css">
    <link rel="stylesheet" href="./css/components/mapMetrics.css">
    <link rel="stylesheet" href="./css/components/mapLegend.css">

    <!-- JqueryImport -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./lib/d3.v7.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- Components -->
    <script src="./js/components/tooltip.js"></script>
    <script src="./js/components/BaseChart.js"></script>

    <!-- Main script -->
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-text">Loading data...</p>
        </div>
    </div>


    <button id="theme-toggle" title="Toggle dark mode"></button>
    <div class="black-filter hidden" id="black-filter"></div>
    <div class="map-container">
        <!-- Filter Card here -->
        <div class="filter-card-container"></div>

        <!-- Map Metrics component here -->
        <div class="map-metrics-container"></div>

        <!-- Map Legend component here -->
        <div class="map-legend-container"></div>
        
        <!-- Global map here -->
        <div class="d3-geomap" id="map"></div>
    </div>

    <div class="bottom-nav" id="bottom-nav" data-expanded="true">
        <button class="bottom-nav-toggle" id="bottom-nav-toggle" title="Collapse/Expand panel">
            <span class="toggle-arrow">â–¼</span>
        </button>

        <div class="bottom-nav-charts">
            <div class="bottom-chart heatMap-container">
                <!-- heatMap component here -->
            </div>

            <div class="bottom-chart groupType-container">
                <!-- Group Type component here -->
            </div>

            <div class="bottom-chart weaponUsed-container">
                <!-- Weapon Used component here -->
            </div>
        </div>
    </div>

</body>
