<div class="groupType-container-wrapper">
    <div class="groupType-controls">
        <label for="groupType-slider">Group Percentage:</label>
        <input type="range" id="groupType-slider" min="5" max="100" value="10" step="5">
        <span id="groupType-percentage">10%</span>
    </div>
    <div id="groupType-chart" class="groupType-chart" style="width: 100%; height: 100%;"></div>
</div>
<!-- Load No Data Message Component -->
<link rel="stylesheet" href="css/components/noDataMessage.css">
<div id="noDataMessageTemplate" style="display: none;">
    <div class="no-data-message">
        <div class="no-data-content">
            <p class="no-data-title">No Data Available</p>
            <p class="no-data-text">No terrorist attack data found for:</p>
            <p class="no-data-details">
                Country: <strong id="noDataCountry"></strong>

        </div>
    </div>
