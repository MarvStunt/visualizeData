<div id="filter-card" class="filter-card">
    <div class="filter-card-header">
        <h3>Filters & Legend</h3>
    </div>

    <div class="filter-slider-section">
        <label class="filter-slider-label">Year Range</label>
        
        <div class="filter-slider-wrapper">
            <div class="filter-slider-track"></div>
            <div class="filter-slider-range"></div>
            <input type="range" id="filter-slider-min" class="filter-range-slider filter-slider-min" min="1970" max="2017" value="1970">
            <input type="range" id="filter-slider-max" class="filter-range-slider filter-slider-max" min="1970" max="2017" value="2017">
        </div>
        
        <div class="filter-slider-labels">
            <span id="filter-year-min" class="filter-year-label">1970</span>
            <span class="filter-year-separator">to</span>
            <span id="filter-year-max" class="filter-year-label">2017</span>
        </div>
    </div>
</div>
